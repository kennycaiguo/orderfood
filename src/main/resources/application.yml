---
mybatis:
    type-aliases-package: com.platform.api.model.entity
    mapper-locations: classpath:mapper/*.xml
    configuration:
      cache-enabled: false
mapper:
    mappers:
        - com.orderfood.mapper.CommonMapper
    not-empty: false
    identity: MYSQL
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

logging:
  level:
    com.demo.mapper: trace
server:
  port: 8080
